<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Rainforest Product Management</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="../static/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../static/admin.js"></script>
<body>

<div>
 <h3>Add New Product:</h2>
    <div class="form-group">
     <label for="productname">Product Name:</label>
     <br>
     <input type="text" id="productname" name="productname">
     <br>
     <label for="manufacturer">Manufacturer:</label>
     <br>
     <input type="text" id="manufacturer" name="manufacturer">
     <br>
     <label for="description">Description:</label>
     <br>
     <textarea class="form-control" id="description" name="description" rows="3"></textarea>
     <br>
     <label for="image">Image URL:</label>
     <br>
     <input type="text" id="image" placeholder="URL" name="image">
     <br>
     <label for="category">Category:</label>
     <select class="form-control" id="category">
        <option>-- Choose --</option>
        <option value="apparel">Apparel</option>
        <option value="accessories">Accessories</option>
        <option value="pet">Pet</option>
        <option value="home_decor">Home & Decor</option>
        <option value="toys_games">Toys & Games</option>
        <option value="other">Other</option>
      </select>
      <br>
      <label for="price">Price:</label>
      <br>
      <input type="text" id="price" placeholder="$0.00" name="price">
      <br>
      <label for="stock">Stock:</label>
      <br>
      <input type="text" id="stock" placeholder="0" name="stock">
      <br>
      <button class="btn btn-default" onclick="add_product()">Submit</button>
    </div>
 <br>
 <a href="/">Back to Admin Console</a>
</h1>
</div>

</body>
</html>
