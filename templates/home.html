<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Rainforest Home</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="../static/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../static/home.js"></script>
<body class="homepage">

<div class="container">
    <div class="header">
        <div>
            {% if user == None %}
            <a class="btn btn-primary" href="/login">Log In</a>
            <a class="btn btn-warning" href="/signup">Sign-Up</a>
            {% else %}
            <a class="btn btn-danger" onclick="logout()">Log Out</a>
            {% if admin == 1 %}
            <a class="btn btn-warning" href="/admin">Admin Console</a>
            {% endif %}
            {% endif %}
        </div>
    </div>

    <div class="welcome-section">
        <h1>Welcome to Rainforest{% if user %}, {{user}}{% endif %}!</h1>
        <input type="text" class="form-control search-bar" placeholder="Search for products...">
        <a class="large-link" href="/products">Products Page</a>
    </div>
</div>

</body>
</html>
